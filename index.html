<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>Postcode Checker</title>
</head>
<body>
        <h1 class="header">Match Postcodes to Council Wards</h1>
    <div class="header flex-along">
        <div>
            
            <h3>Step One</h3>
            <p>Select what you want to find from the drop down bar</p>
            
            <select id="selectForm">
                <option value="">--Please choose an option--</option>
                <option value="admin_district">District or Borough</option>
                <option value="admin_county">Administrative County</option>
                <option value="parliamentary_constituency">Parliamentary Constituency</option>
                <option value="admin_ward">Council Ward</option>
                <option value="ced">County Electoral Division</option>
            </select>
        </div>
        
        <div>
            <h3>Step Two</h3>
            <p>Paste your Postcodes into the box</p>
        </div>
        <div>
            <h3>Step Three</h3>
            <p>Click 'Find the Postcodes'</p>
        </div>

    </div>

    <div class="grid">
        <div class="flexCentre input fullsize">
            <textarea name="input" id="input" class="textInput" value=""></textarea>
        </div>
        <div class="buttons flex">
            <button id="find" onclick="applyPostcodes()">
                Find the Postcodes
            </button>
            <button class="clear" onclick="makeClear()">
                Start Again
            </button>
        </div >
            <table class="tableDiv" id="table"><thead><tr><th>Postcode</th><th>Result</th></tr></thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        <div class="results">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
